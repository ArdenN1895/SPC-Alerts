<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification Diagnostics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section h2 {
      color: #444;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .check-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    
    .status {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .status.pass { background: #4caf50; color: white; }
    .status.fail { background: #f44336; color: white; }
    .status.warn { background: #ff9800; color: white; }
    .status.loading { background: #2196f3; color: white; animation: pulse 1.5s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-right: 10px;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.secondary {
      background: #6c757d;
    }
    
    .btn.danger {
      background: #dc3545;
    }
    
    .code-block {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow-x: auto;
      margin: 10px 0;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin: 15px 0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    
    .alert.info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #2196f3; }
    .alert.success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #4caf50; }
    .alert.warning { background: #fff3e0; color: #f57c00; border-left: 4px solid #ff9800; }
    .alert.error { background: #ffebee; color: #d32f2f; border-left: 4px solid #f44336; }
    
    #logs {
      max-height: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    
    .log-error { color: #f48771; }
    .log-warn { color: #dcdcaa; }
    .log-info { color: #4fc1ff; }
    .log-success { color: #73c991; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üîî Push Notification Diagnostics
    </h1>
    <p class="subtitle">Comprehensive testing tool for web push notifications</p>
    
    <div class="section">
      <h2>üîç System Checks</h2>
      <div id="checks"></div>
    </div>
    
    <div class="section">
      <h2>üéÆ Actions</h2>
      <button class="btn" onclick="runDiagnostics()">
        üîÑ Run Diagnostics
      </button>
      <button class="btn secondary" onclick="requestPermission()">
        üîî Request Permission
      </button>
      <button class="btn secondary" onclick="subscribeNow()">
        ‚úÖ Subscribe Now
      </button>
      <button class="btn danger" onclick="unsubscribeAll()">
        üóëÔ∏è Clear Subscription
      </button>
      <button class="btn secondary" onclick="testNotification()">
        üß™ Test Notification
      </button>
    </div>
    
    <div class="section">
      <h2>üìã Console Logs</h2>
      <div id="logs"></div>
      <button class="btn secondary" style="margin-top: 10px;" onclick="clearLogs()">
        üßπ Clear Logs
      </button>
    </div>
    
    <div id="recommendations"></div>
  </div>

  <script>
    const VAPID_KEY = "BA1RcIbho_qDHz-TEjBmAAG73hbLnI0ACtV_U0kZdT9z_Bnnx_FEEFH1ZsCb_I-IIRWIF3PClSoKe4DUKq5bPQQ";
    
    function log(message, type = 'info') {
      const logs = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logs.appendChild(entry);
      logs.scrollTop = logs.scrollHeight;
      console.log(message);
    }
    
    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }
    
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
    
    async function runDiagnostics() {
      const checksDiv = document.getElementById('checks');
      checksDiv.innerHTML = '<div class="check-item"><div class="status loading">‚è≥</div><span>Running diagnostics...</span></div>';
      
      const checks = [];
      
      // Check 1: Browser support
      checks.push({
        name: 'Service Worker Support',
        pass: 'serviceWorker' in navigator,
        message: 'serviceWorker' in navigator ? 'Supported' : 'Not supported'
      });
      
      checks.push({
        name: 'Push API Support',
        pass: 'PushManager' in window,
        message: 'PushManager' in window ? 'Supported' : 'Not supported'
      });
      
      checks.push({
        name: 'Notifications API',
        pass: 'Notification' in window,
        message: 'Notification' in window ? 'Supported' : 'Not supported'
      });
      
      // Check 2: HTTPS
      checks.push({
        name: 'Secure Context (HTTPS)',
        pass: location.protocol === 'https:' || location.hostname === 'localhost',
        message: location.protocol === 'https:' ? 'Yes' : location.hostname === 'localhost' ? 'Localhost' : 'No (HTTPS required)'
      });
      
      // Check 3: Notification permission
      checks.push({
        name: 'Notification Permission',
        pass: Notification.permission === 'granted',
        message: Notification.permission,
        warn: Notification.permission === 'default'
      });
      
      // Check 4: Service Worker
      if ('serviceWorker' in navigator) {
        try {
          const reg = await navigator.serviceWorker.getRegistration();
          checks.push({
            name: 'Service Worker Registration',
            pass: !!reg,
            message: reg ? `Registered (${reg.scope})` : 'Not registered'
          });
          
          if (reg) {
            checks.push({
              name: 'Service Worker Active',
              pass: !!reg.active,
              message: reg.active ? 'Yes' : 'No'
            });
            
            // Check 5: Push subscription
            const sub = await reg.pushManager.getSubscription();
            checks.push({
              name: 'Push Subscription',
              pass: !!sub,
              message: sub ? 'Active' : 'None'
            });
            
            if (sub) {
              checks.push({
                name: 'Subscription Endpoint',
                pass: true,
                message: sub.endpoint.substring(0, 50) + '...'
              });
              
              checks.push({
                name: 'Subscription Expiration',
                pass: !sub.expirationTime || sub.expirationTime > Date.now(),
                message: sub.expirationTime ? new Date(sub.expirationTime).toLocaleString() : 'Never'
              });
            }
          }
        } catch (e) {
          checks.push({
            name: 'Service Worker Check',
            pass: false,
            message: 'Error: ' + e.message
          });
        }
      }
      
      // Render checks
      checksDiv.innerHTML = checks.map(check => `
        <div class="check-item">
          <div class="status ${check.pass ? 'pass' : check.warn ? 'warn' : 'fail'}">
            ${check.pass ? '‚úì' : check.warn ? '‚ö†' : '‚úó'}
          </div>
          <div style="flex: 1;">
            <strong>${check.name}:</strong> ${check.message}
          </div>
        </div>
      `).join('');
      
      // Show recommendations
      const recDiv = document.getElementById('recommendations');
      const problems = checks.filter(c => !c.pass && !c.warn);
      
      if (problems.length > 0) {
        recDiv.innerHTML = `
          <div class="alert error">
            <strong>‚ö†Ô∏è Issues Found:</strong>
            <ul style="margin: 10px 0 0 20px;">
              ${problems.map(p => `<li>${p.name}: ${p.message}</li>`).join('')}
            </ul>
          </div>
        `;
      } else {
        recDiv.innerHTML = '<div class="alert success"><strong>‚úÖ All checks passed!</strong> Your system is ready for push notifications.</div>';
      }
      
      log('Diagnostics completed', 'success');
    }
    
    async function requestPermission() {
      try {
        log('Requesting notification permission...', 'info');
        const permission = await Notification.requestPermission();
        log(`Permission result: ${permission}`, permission === 'granted' ? 'success' : 'warn');
        
        if (permission === 'granted') {
          alert('‚úÖ Permission granted! Now click "Subscribe Now"');
        } else {
          alert('‚ùå Permission denied. Please enable notifications in browser settings.');
        }
        
        runDiagnostics();
      } catch (e) {
        log('Permission error: ' + e.message, 'error');
      }
    }
    
    async function subscribeNow() {
      try {
        log('Starting subscription process...', 'info');
        
        if (Notification.permission !== 'granted') {
          alert('Please grant notification permission first!');
          return;
        }
        
        log('Registering service worker...', 'info');
        const reg = await navigator.serviceWorker.register('/service-worker.js');
        log('Service worker registered', 'success');
        
        log('Waiting for service worker to be ready...', 'info');
        await navigator.serviceWorker.ready;
        log('Service worker ready', 'success');
        
        // Check for existing subscription
        let sub = await reg.pushManager.getSubscription();
        if (sub) {
          log('Found existing subscription, unsubscribing...', 'warn');
          await sub.unsubscribe();
          log('Unsubscribed from old subscription', 'info');
        }
        
        log('Creating new push subscription...', 'info');
        const applicationServerKey = urlBase64ToUint8Array(VAPID_KEY);
        
        sub = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: applicationServerKey
        });
        
        log('‚úÖ Subscription created successfully!', 'success');
        log('Endpoint: ' + sub.endpoint.substring(0, 60) + '...', 'info');
        
        alert('‚úÖ Successfully subscribed to push notifications!');
        runDiagnostics();
        
      } catch (e) {
        log('‚ùå Subscription failed: ' + e.message, 'error');
        log('Error name: ' + e.name, 'error');
        
        if (e.name === 'AbortError') {
          alert(`‚ùå AbortError: Registration failed

Possible solutions:
1. Clear browser data and try again
2. Check if service worker is properly registered
3. Verify VAPID key is correct
4. Try in incognito/private mode
5. Check browser console for more details

Browser: ${navigator.userAgent}`);
        } else {
          alert('Subscription error: ' + e.message);
        }
      }
    }
    
    async function unsubscribeAll() {
      try {
        log('Unsubscribing from push notifications...', 'warn');
        
        const reg = await navigator.serviceWorker.getRegistration();
        if (!reg) {
          alert('No service worker found');
          return;
        }
        
        const sub = await reg.pushManager.getSubscription();
        if (!sub) {
          alert('No subscription found');
          return;
        }
        
        await sub.unsubscribe();
        log('‚úÖ Unsubscribed successfully', 'success');
        alert('‚úÖ Unsubscribed from push notifications');
        runDiagnostics();
        
      } catch (e) {
        log('‚ùå Unsubscribe error: ' + e.message, 'error');
        alert('Unsubscribe error: ' + e.message);
      }
    }
    
    async function testNotification() {
      try {
        if (Notification.permission !== 'granted') {
          alert('Please grant notification permission first!');
          return;
        }
        
        log('Showing test notification...', 'info');
        
        const reg = await navigator.serviceWorker.ready;
        await reg.showNotification('Test Notification', {
          body: 'This is a test notification from the diagnostics tool',
          icon: '/public/img/icon-192.png',
          badge: '/public/img/badge-72.png',
          vibrate: [200, 100, 200]
        });
        
        log('‚úÖ Test notification shown', 'success');
        
      } catch (e) {
        log('‚ùå Test notification error: ' + e.message, 'error');
        alert('Error: ' + e.message);
      }
    }
    
    // Auto-run diagnostics on load
    window.addEventListener('load', () => {
      log('Diagnostics tool loaded', 'success');
      runDiagnostics();
    });
  </script>
</body>
</html>
